<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form validate JS</title>
</head>

<body>

    <form action="" class="formWithValidation">
        <div>
            <div>
                <label for="">Form</label>
            </div>
            <div>
                <input type="text" class="from fields">
            </div>
        </div>

        <div>
            <div>
                <label for="">Password:</label>
            </div>
            <div>
                <input type="password" class="password fields">
            </div>
        </div>

        <div>
            <div>
                <label for="">Password confirmation:</label>
            </div>
            <div>
                <input type="password" class="passwordConfirmation fields">
            </div>
        </div>

        <div>
            <div>
                <label for="">Where:</label>
            </div>
            <div>
                <select name="" id="" class="where fields">
                    <option value=""></option>
                    <option value="developers">Developers</option>
                    <option value="managers">Managers</option>
                    <option value="devops">devOps</option>
                </select>
            </div>
        </div>

        <div>
            <div>
                <label for="">Message:</label>
            </div>
            <div>
                <textarea name="" id="" class="message fields"></textarea>
            </div>
        </div>

        <input type="submit" class="validateBtn" value="Validate">

    </form>

    <script src="code.js"></script>
</body>

</html>
